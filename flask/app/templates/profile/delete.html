{% extends "base.html" %}

{% block content %}
<div class="hero-body">
    <div class="container has-text-centered">
        <div class="column is-6 is-offset-3">
            <h3 class="title">Delete account</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/profile/delete">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="field">
                        <div class="control">
                                <input class="input is-large" type="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                                <input class="input is-large" type="password" name="confirm_password" placeholder="Confirm password" required>
                        </div>
                    </div>
                    <button class="button is-block is-danger is-large is-fullwidth ">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
